healthcare_server_qa:
        spring:
            jpa:
                hibernate:
                    ddl-auto:update
            datasource:
                username: root
                password: root
                url: jdbc:mysql://localhost:3306/healthcare
                driverClassName: com.mysql.jdbc.Driver
